<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousels Dynamiques</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        nav {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .nav-items {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-item {
            padding: 12px 25px;
            border: none;
            background: #f0f0f0;
            color: #333;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .carousel-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .carousel-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .carousel {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background: #f8f8f8;
            min-height: 300px;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-slide {
            min-width: 100%;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 15px;
        }

        .slide-content {
            text-align: center;
        }

        .slide-content h3 {
            font-size: 28px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .slide-content p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }

        .carousel-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .carousel-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .carousel-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .carousel-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #667eea;
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-items">
            <button class="nav-item active" data-category="sports">Sports</button>
            <button class="nav-item" data-category="technologie">Technologie</button>
            <button class="nav-item" data-category="voyages">Voyages</button>
            <button class="nav-item" data-category="cuisine">Cuisine</button>
        </div>
    </nav>

    <div class="carousel-container">
        <h2 class="carousel-title">Carrousel 1</h2>
        <div class="carousel" id="carousel1">
            <div class="carousel-track" id="track1"></div>
        </div>
        <div class="carousel-controls">
            <button class="carousel-btn" id="prev1">← Précédent</button>
            <button class="carousel-btn" id="next1">Suivant →</button>
        </div>
        <div class="carousel-dots" id="dots1"></div>
    </div>

    <div class="carousel-container">
        <h2 class="carousel-title">Carrousel 2</h2>
        <div class="carousel" id="carousel2">
            <div class="carousel-track" id="track2"></div>
        </div>
        <div class="carousel-controls">
            <button class="carousel-btn" id="prev2">← Précédent</button>
            <button class="carousel-btn" id="next2">Suivant →</button>
        </div>
        <div class="carousel-dots" id="dots2"></div>
    </div>

    <script>
        // Données pour chaque catégorie
        const carouselData = {
            sports: {
                carousel1: [
                    { title: "Football", desc: "Le sport le plus populaire au monde avec des milliards de fans." },
                    { title: "Basketball", desc: "Un sport dynamique qui combine athlétisme et stratégie." },
                    { title: "Tennis", desc: "L'élégance et la précision dans un sport individuel passionnant." }
                ],
                carousel2: [
                    { title: "Natation", desc: "Un sport complet qui sollicite tous les muscles du corps." },
                    { title: "Cyclisme", desc: "L'endurance et la vitesse au cœur de ce sport exigeant." },
                    { title: "Athlétisme", desc: "La base de tous les sports, célébrant la performance humaine." }
                ]
            },
            technologie: {
                carousel1: [
                    { title: "Intelligence Artificielle", desc: "La révolution technologique qui transforme notre quotidien." },
                    { title: "Réalité Virtuelle", desc: "Des expériences immersives qui repoussent les limites du possible." },
                    { title: "Blockchain", desc: "Une technologie décentralisée qui révolutionne les transactions." }
                ],
                carousel2: [
                    { title: "Cloud Computing", desc: "Le stockage et le traitement de données à distance, accessible partout." },
                    { title: "Internet des Objets", desc: "Des appareils connectés qui communiquent intelligemment entre eux." },
                    { title: "5G", desc: "Une connectivité ultra-rapide qui change notre façon de communiquer." }
                ]
            },
            voyages: {
                carousel1: [
                    { title: "Paris", desc: "La ville lumière, symbole de romance et d'élégance française." },
                    { title: "Tokyo", desc: "Une métropole futuriste qui allie tradition et modernité." },
                    { title: "New York", desc: "La ville qui ne dort jamais, centre culturel et économique mondial." }
                ],
                carousel2: [
                    { title: "Bali", desc: "Une île paradisiaque offrant plages magnifiques et culture riche." },
                    { title: "Islande", desc: "Des paysages volcaniques spectaculaires et des aurores boréales." },
                    { title: "Marrakech", desc: "Une ville envoûtante où se mêlent couleurs, parfums et traditions." }
                ]
            },
            cuisine: {
                carousel1: [
                    { title: "Cuisine Italienne", desc: "Pâtes, pizzas et dolce vita dans l'assiette." },
                    { title: "Cuisine Japonaise", desc: "Fraîcheur, précision et esthétique culinaire raffinée." },
                    { title: "Cuisine Française", desc: "L'art gastronomique par excellence, patrimoine mondial." }
                ],
                carousel2: [
                    { title: "Cuisine Mexicaine", desc: "Des saveurs épicées et colorées qui réchauffent le cœur." },
                    { title: "Cuisine Thaïlandaise", desc: "Un équilibre parfait entre sucré, salé, acide et épicé." },
                    { title: "Cuisine Indienne", desc: "Une explosion d'épices et de saveurs complexes." }
                ]
            }
        };

        class Carousel {
            constructor(trackId, prevBtnId, nextBtnId, dotsId, carouselKey) {
                this.track = document.getElementById(trackId);
                this.prevBtn = document.getElementById(prevBtnId);
                this.nextBtn = document.getElementById(nextBtnId);
                this.dotsContainer = document.getElementById(dotsId);
                this.carouselKey = carouselKey;
                this.currentIndex = 0;
                this.currentCategory = 'sports';
                
                this.prevBtn.addEventListener('click', () => this.prev());
                this.nextBtn.addEventListener('click', () => this.next());
                
                this.render();
            }

            render() {
                const data = carouselData[this.currentCategory][this.carouselKey];
                
                // Générer les slides
                this.track.innerHTML = data.map(item => `
                    <div class="carousel-slide">
                        <div class="slide-content">
                            <h3>${item.title}</h3>
                            <p>${item.desc}</p>
                        </div>
                    </div>
                `).join('');

                // Générer les dots
                this.dotsContainer.innerHTML = data.map((_, i) => 
                    `<div class="dot ${i === this.currentIndex ? 'active' : ''}" data-index="${i}"></div>`
                ).join('');

                // Ajouter les événements aux dots
                this.dotsContainer.querySelectorAll('.dot').forEach(dot => {
                    dot.addEventListener('click', (e) => {
                        this.goToSlide(parseInt(e.target.dataset.index));
                    });
                });

                this.updatePosition();
            }

            updatePosition() {
                const data = carouselData[this.currentCategory][this.carouselKey];
                this.track.style.transform = `translateX(-${this.currentIndex * 100}%)`;
                
                // Mise à jour des dots
                this.dotsContainer.querySelectorAll('.dot').forEach((dot, i) => {
                    dot.classList.toggle('active', i === this.currentIndex);
                });

                // Mise à jour des boutons
                this.prevBtn.disabled = this.currentIndex === 0;
                this.nextBtn.disabled = this.currentIndex === data.length - 1;
            }

            next() {
                const data = carouselData[this.currentCategory][this.carouselKey];
                if (this.currentIndex < data.length - 1) {
                    this.currentIndex++;
                    this.updatePosition();
                }
            }

            prev() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    this.updatePosition();
                }
            }

            goToSlide(index) {
                this.currentIndex = index;
                this.updatePosition();
            }

            changeCategory(category) {
                this.currentCategory = category;
                this.currentIndex = 0;
                this.render();
            }
        }

        // Initialisation des carrousels
        const carousel1 = new Carousel('track1', 'prev1', 'next1', 'dots1', 'carousel1');
        const carousel2 = new Carousel('track2', 'prev2', 'next2', 'dots2', 'carousel2');

        // Gestion de la navbar
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                // Retirer la classe active de tous les items
                navItems.forEach(nav => nav.classList.remove('active'));
                // Ajouter la classe active à l'item cliqué
                item.classList.add('active');
                
                // Changer la catégorie des deux carrousels
                const category = item.dataset.category;
                carousel1.changeCategory(category);
                carousel2.changeCategory(category);
            });
        });
    </script>
</body>
</html>
