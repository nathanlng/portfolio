<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrousel fluide sans Bootstrap</title>
  <style>
    body {
  font-family: sans-serif;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.carousel {
  position: relative;
  width: 800px;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.4);
}

.carousel-inner {
  position: relative;
  width: 100%;
  height: 400px;
}

.carousel-item {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.carousel-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.carousel-item.active {
  opacity: 1;
  z-index: 2;
}

/* ✅ Les petits ronds visibles */
.carousel-nav {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
  z-index: 5;
}

.carousel-nav button {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  border: 2px solid white;
  background-color: transparent;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
}

.carousel-nav button:hover {
  transform: scale(1.2);
}

.carousel-nav button.active {
  background-color: white;
}
  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://picsum.photos/id/1018/800/400" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/id/1015/800/400" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/id/1019/800/400" alt="Image 3">
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/id/1020/800/400" alt="Image 4">
    </div>
  </div>

  <!-- ✅ Navbar visible -->
  <div class="carousel-nav">
    <button data-index="0" class="active"></button>
    <button data-index="1"></button>
    <button data-index="2"></button>
    <button data-index="3"></button>
  </div>
</div>

<script>
    // script.js
const items = document.querySelectorAll('.carousel-item');
const navButtons = document.querySelectorAll('.carousel-nav button');
let currentIndex = 0;
let animating = false;

function goToSlide(targetIndex) {
  if (animating || targetIndex === currentIndex) return;
  animating = true;

  const current = items[currentIndex];
  const next = items[targetIndex];
  const direction = targetIndex > currentIndex ? 1 : -1;

  // Préparer la prochaine image
  next.style.transition = 'none';
  next.style.transform = `translateX(${direction * 100}%)`;
  next.style.opacity = '1';
  next.style.zIndex = '3';

  requestAnimationFrame(() => {
    next.offsetHeight; // Forcer reflow

    current.style.transition = 'transform 0.6s ease';
    next.style.transition = 'transform 0.6s ease';

    current.style.transform = `translateX(${-direction * 100}%)`;
    next.style.transform = 'translateX(0%)';

    current.addEventListener('transitionend', () => {
      current.style.transition = '';
      current.style.transform = '';
      next.style.transition = '';
      next.style.zIndex = '';
      current.classList.remove('active');
      next.classList.add('active');
      animating = false;
    }, { once: true });
  });

  navButtons.forEach(btn => btn.classList.remove('active'));
  navButtons[targetIndex].classList.add('active');
  currentIndex = targetIndex;
}

navButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    const index = parseInt(btn.dataset.index);
    goToSlide(index);
  });
});
</script>
</body>
</html>
